<!--- Sliders -->
<script type="text/javascript"  src="https://umboniamusic.com/wp-content/themes/Umbonia/js/soundcloud_player/jquery.nouislider.min.js"></script>
<script type="text/javascript"  src="https://umboniamusic.com/wp-content/themes/Umbonia/js/soundcloud_player/jquery.nouislider.min2.js"></script>
<link rel="stylesheet" href="https://umboniamusic.com/wp-content/themes/Umbonia/css/soundcloud_player/nouislider.css" />
<!-- PLAYER JAVASCRIPT -->
<script type="text/javascript" src="https://umboniamusic.com/wp-content/themes/Umbonia/js/soundcloud_player/player.js"></script>
<!--SOUNDCLOUD API -->
<script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
<!--- CSS FILE PLAYER -->
<link rel="stylesheet" try href="https://umboniamusic.com/wp-content/themes/Umbonia/css/soundcloud_player/player.css" type="text/css" media="screen" />

<div id="player-bottom-wrapper">
    <div id="middle">
        <div id="current_playlist">
            <div id="current_playlist_header">
                <div id="current_playlist_close"></div>
                <div class="current_playlist_header_item"></div>
            </div>
            <iframe id="so" width="100%" height="350" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F348732935&show_artwork=true&color=000000&auto_play=true"></iframe>
        </div>
        <div id="bottom">
            <div id="bottom_controls">
                <div id="prev_button" class="controls_button"></div>
                <div id="playpause">
                    <div id="play_button" button class="play_button controls_button" style="display:block" ></div>
                    <div id="pause_button" button class="play_button controls_button" style="display:none" ></div>
                </div>
                <div id="next_button" class="controls_button"></div>
            </div>
            <div id="volume">
                <div id="volume_speaker" class="volume_on"></div>
                <div id="volume_back"></div>
            </div>
            <div id="display">
                <div class="display_song_container">
                    <div id="display_coverart"></div>
                    <div id="display_text">
                        <a id="display_song"></a>
                    </div>
                    <div id="display_time">
                        <div id="display_time_count">0:00</div>
                        <div id="display_progress"><div id="display_progress_loading"></div></div>
                        <div id="display_time_total"></div>
                    </div>
                </div>
            </div>
            <div id="playlist_button"></div>
            <div id="top_button">
                <div id="top_text">TOP</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"  src="https://code.jquery.com/jquery-3.2.0.min.js" type="text/javascript"></script>
